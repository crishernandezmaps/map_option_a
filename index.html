<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <title>Mineria Ilegal Amazonas Venezolano</title>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="//d3js.org/d3.v4.min.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css' rel='stylesheet' />
        <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .airfield {
            background-image: url('./static/img/airport.png');
            background-size: cover;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        } 
        .mining {
            background-image: url('./static/img/cross.png');
            background-size: cover;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }                
        </style>
    </head>
    <body>
        <div id='map'></div>

        <script>
            
            mapboxgl.accessToken = 'pk.eyJ1IjoiY3Jpc2hlcm5hbmRlem1hcHMiLCJhIjoiY2tvYTRqYTVoMm5mejJwcXdta3UyZzI1byJ9.pqKQkOPvqB-1gmuTdkYzQg';            

            const mapbox_styles = [
                'mapbox://styles/crishernandezmaps/ckuoa2zvt3i1a19mtelry59ko',  // 0
                'mapbox://styles/crishernandezmaps/ckv2rcu1v2yt214p1bq3ofwpe',  // 1
                'mapbox://styles/mapbox/satellite-v9',  // 2
            ]    
            
            zm = 6
            const map = new mapboxgl.Map({
                container: 'map',
                style: mapbox_styles[1],
                center: [-64.3203141, 6.0137088],                
                zoom: zm
            }); 

            // Add zoom and rotation controls to the map.
            map.addControl(new mapboxgl.NavigationControl()); 
            
            // Add fullscreen control
            map.addControl(new mapboxgl.FullscreenControl());                                  

            // AIRFIELDS //
            const airfields = 'https://gist.githubusercontent.com/crishernandezmaps/8990bcb9b5c4599aeb1b825852109439/raw/47e5f49a1069e175db4cdf69e25c89086a84ab79/pistas_aterrizaje.geojson'        
            d3.json(airfields, function(error, airports) {
                // add markers to map
                for (const { geometry, properties } of airports.features) {
                    // create a HTML element for each feature
                    const el = document.createElement('div');
                    el.className = 'airfield';

                    // make a marker for each feature and add to the map
                    new mapboxgl.Marker(el).setLngLat(geometry.coordinates).addTo(map);
                }   
            });  

            // // AMAZONAS MINES //            
            // const amazonas = 'https://gist.githubusercontent.com/crishernandezmaps/3c60f7dc7d0e1bdfce82e7b7fda8ee04/raw/f0de54f02f0d62d13cc4c21b232655a429e3b580/amazonas_mines.csv'

            //         // make a marker for each feature and add to the map
            //         new mapboxgl.Marker(el).setLngLat(coors).addTo(map);                    
            //     }                
            // });  
            
            // // BOLIVAR MINES //
            // const bolivar_mines = 'https://gist.githubusercontent.com/crishernandezmaps/cef26a48be2ab352fac8a9f2b21a3fa3/raw/8598cd0fdf33f421919560373b2b50e5fa0368f8/bolivar_mines.csv'        
            // d3.csv(bolivar_mines, function(data) {
            //     // add markers to map
            //     for (var i = 0; i < data.length; i++) {
            //         const el = document.createElement('div'); 
            //         el.className = 'mining';
            //         const coors = data[i].centroid.replace('POINT (', '').replace(')', '').split(' ')

            //         // make a marker for each feature and add to the map
            //         new mapboxgl.Marker(el).setLngLat(coors).addTo(map);                    
            //     }                
            // });
            
            map.on('load', () => {
                // Add Amazonas Polygons
                map.addSource('amazonas_pols', {
                    type: 'geojson',
                    data: 'https://gist.githubusercontent.com/crishernandezmaps/476d59edbee2b2949fe8e31315c95e72/raw/ac7ee637b41f28c3ceed9974ec715e39a565a315/amazonas_last.geojson'
                });   

                // Add a new layer to visualize the polygon.
                map.addLayer({
                        'id': 'amazonas_pols_fill',
                        'type': 'fill',
                        'source': 'amazonas_pols', // reference the data source
                        'layout': {},
                        'paint': {
                            'fill-color': '#000000', // blue color fill
                            'fill-opacity': 0.5
                    }
                });
                map.addLayer({
                        'id': 'amazonas_pols_out',
                        'type': 'line',
                        'source': 'amazonas_pols',
                        'layout': {},
                        'paint': {
                            'line-color': 'red',
                            'line-width': 2
                    }
                });                             
                // Add Bolivar Polygons
                map.addSource('bolivar_pols', {
                    type: 'geojson',
                    data: 'https://gist.githubusercontent.com/crishernandezmaps/15af78e12e4c659bd27772d18ed78b21/raw/b70097507e981035264d5cf9a6a5b477fc171261/bolivar_last.geojson'
                });    
                
                map.addLayer({
                        'id': 'bolivar_pols',
                        'type': 'line',
                        'source': 'bolivar_pols',
                        'layout': {},
                        'paint': {
                            'line-color': 'red',
                            'line-width': 2
                    }
                });                  

                // Add a dynamic source.
                map.addSource('air', {
                    type: 'geojson',
                    data: 'https://gist.githubusercontent.com/crishernandezmaps/8990bcb9b5c4599aeb1b825852109439/raw/47e5f49a1069e175db4cdf69e25c89086a84ab79/pistas_aterrizaje.geojson'
                });

                // Add a circle layer
                map.addLayer({
                    'id': 'air',
                    'type': 'circle',
                    'source': 'air',
                    'paint': {
                    'circle-color': 'rgba(0,0,0,0)',
                    'circle-radius': 20,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': 'tomato'
                    }
                });                

            //     map.addSource('points', {
            //     'type': 'geojson',
            //     'data': {
            //         'type': 'FeatureCollection',
            //         'features': [
            //             {

            //                 'properties': {},

            //             },

            //             },
            //             {
            //                 'type': 'Feature',
            //                 'properties': {},
            //                 'geometry': {
            //                 'type': 'Point',
            //                 'coordinates': [-61.6381,6.7158]
            //             }}
            //         ]
            //     }
            // });
            // Add a circle layer
            map.addLayer({
                'id': 'circle',
                'type': 'circle',
                'source': 'points',
                'paint': {
                'circle-color': 'rgba(0,0,0,0)',
                'circle-radius': 20,
                'circle-stroke-width': 2,
                'circle-stroke-color': 'tomato'
                }
            });
            
            // Center the map on the coordinates of any clicked circle from the 'circle' layer.
            map.on('click', 'circle', (e) => {
                map.flyTo({
                    center: e.features[0].geometry.coordinates,
                    zoom: 15               
                });
            });
            
            // Change the cursor to a pointer when the it enters a feature in the 'circle' layer.
            map.on('mouseenter', 'circle', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            
            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'circle', () => {
                map.getCanvas().style.cursor = '';
                });
            });           
               
        </script>        
    </body>
</html>
